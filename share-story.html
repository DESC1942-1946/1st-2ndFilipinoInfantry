<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share a Story - Filipino Infantry Regiments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-black text-yellow-300">
  <header class="bg-black text-yellow-300 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">1st & 2nd Filipino Infantry Regiments</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <h2 class="text-3xl font-bold mb-4">Share a Story</h2>
    <form class="max-w-xl space-y-4">
      <div>
        <label class="block mb-1">Your Name</label>
        <input type="text" class="w-full p-2 text-black" required />
      </div>
      <div>
        <label class="block mb-1">Name of Veteran</label>
        <input type="text" class="w-full p-2 text-black" required />
      </div>
      <div>
        <label class="block mb-1">Their Story</label>
        <textarea class="w-full p-2 text-black" rows="6" required></textarea>
      </div>
      <button type="submit" class="bg-yellow-300 text-black px-4 py-2 rounded">Submit</button>
    </form>
  </main>

  <footer class="bg-black text-yellow-300 text-center p-4 mt-16">
    <p>&copy; 2025 1st & 2nd Filipino Infantry Regiments. All rights reserved.</p>
  </footer>
</body>
</html>
